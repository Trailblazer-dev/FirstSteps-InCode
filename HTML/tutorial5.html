<!--Here we will introduce class attribute  which is use to specify class names which are used by css and 
javascript to do task-->
<!DOCTYPE>
<html>
    <head>
        <!--We define class by using a fullstop as show below after defining we can then use the class name with any of html elements-->
        <style>
            .headings{
                color: lightgreen;
                font-family: cursive;
                background-color: dodgerblue;
                background-attachment: rgb(2, 0, 0);
            }
             #Cars{    
                    padding: 60px;
                    background-color: red;
                    color: beige;
                    text-align: center;
                }
        </style> 
        <title>Your page title </title>
    </head>
    <body class="headings">  
        <!-- let talk first about the font-family :  is used to specify th font or list of fonts to be used for rendering text within an HTML element
        font-family: Arial;
    let talk also about backgroung-color/attachment :is used to set the backgroung of the web page while the attachment can be this 3 values:
scroll: This means the backgroung image scrolls along with the content as the user scrolls the page
fixed: the background image remains fixed in place even when the content is scrolld
local:: The background image scrolls along with the element's content. If the element itself has scrollable content, the background image will move with that content, but it will not scroll with the overall page-->
        <h1 class="headings">This is first heading</h1><!--This is how we use class-->
        <p class="headings">Hello so class work like functions in programming language you create them then call them later</p>
    <!--NOTE you can use class attribute on any HtML element and the class name is case sensitive
    -->
    <!--id attribute is used to specify the unique ID for elements which is used by css and javascript
    -->
    <p id="Cars">Disclaimer is a statement or notice that is intended to clarify or limit the scope of responsibility
        or liability for the information provided,service offered.
    </p>        </body>
</html>
