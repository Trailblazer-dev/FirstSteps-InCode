<!DOCTYPE >
<html>
    <head>
        <title>unordered list</title>
    </head>
    <body bgcolor="orange">
        <!--This will be very interesting since ul has 4 type of  bulleted list
        disc,circle,square, none -->
        <p>
            <ul>
                <li>HTML</li>
                <li>css</li>
                <li>javascript</li>
            </ul>
            <!--disc is the default style-->
            <ul type="circe">
                <li>airmon-ng check kill</li>
                <li>airmon-ng start wlan0</li>
            </ul>
            <ul type="square">
                <li>airodump-ng wlan0</li>
                <li>airodump-ng wlan0 -d D8:12u:32:03</li>
            </ul>
            <ul type="none">
                <li>information gathering</li>
                <li>attacks</li>
                <li>cracking</li>
            </ul>
        </p>
    </body>
</html>
