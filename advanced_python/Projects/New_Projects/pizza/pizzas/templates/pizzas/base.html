{% comment %} Base for this pizza app {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizzeria{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'pizzas/styles.css' %}">
</head>
<body>
    <header>
        <h1>Pizzeria</h1>
        <nav>
            <a href="{% url 'pizzas:index' %}">Home</a>
            <a href="{% url 'pizzas:menu' %}">Menu</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Pizzeria</p>
    </footer>
</body>
</html>
