<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Learning Log</title>
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'learning_logs:index' %}">Learning Log</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'learning_logs:topics' %}">Topics</a>
                </li>
            </ul>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="nav-item nav-link">Hello, {{ user.username }}</span>
                    <form action="{% url 'accounts:logout' %}" method="post" class="nav-item d-flex align-items-center">
                        {% csrf_token %}
                        <button class="btn btn-sm btn-outline-secondary ms-2" type="submit">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                    <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<main>
<div class="container pb-2 mb-2 border-bottom">
    {% block content %}

    {% endblock content %}
</div>
</main>
</body>
</html>
