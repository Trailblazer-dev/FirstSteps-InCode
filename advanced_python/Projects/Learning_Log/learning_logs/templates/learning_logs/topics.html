{%extends 'learning_logs/base.html'%}

{%block content%}
<h2 class="mb-4">Topics</h2>
<div class="list-group mb-4">
  {% for topic in topics %}
    <a href="{% url 'learning_logs:topic' topic.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      {{ topic.text }}
      <span class="badge bg-primary rounded-pill">></span>
    </a>
  {% empty %}
    <div class="list-group-item text-muted">No topics available.</div>
  {% endfor %}
</div>
<a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add a new topic</a>

{%endblock content%}
