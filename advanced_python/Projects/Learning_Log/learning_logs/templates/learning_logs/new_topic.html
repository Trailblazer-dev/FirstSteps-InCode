{% extends 'learning_logs/base.html'%}

{% block content%}
<h2 class="mb-4">Add a new topic</h2>

<form action="{% url 'learning_logs:new_topic' %}" method="post" class="mb-3">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_div }}
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Topic</button>
</form>




{% endblock %}
