{% extends "learning_logs/base.html" %}
{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit entry</li>
        </ol>
    </nav>

    <h4>Edit entry:</h4>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_div }}
        </div>
        <button type="submit" name="submit" class="btn btn-primary mt-3">Save changes</button>
    </form>
</div>
{% endblock content %}
