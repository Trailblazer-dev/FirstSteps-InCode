{% extends "learning_logs/base.html" %}
{% block content %}
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
                <li class="breadcrumb-item active">Add Entry</li>
            </ol>
        </nav>

        <h4 class="mb-3">Add a new entry</h4>
        <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.as_div }}
            </div>
            <button name="submit" class="btn btn-primary">Add entry</button>
        </form>
    </div>
{% endblock content %}
